general {
    interval = 2
    colors = true
    color_good="#bbbbbb"
    color_degraded="#ffd75f"
    color_bad="#d75f5f"
}

order += "volume master"
order += "battery 0"
order += "disk /"
# order += "disk /home"
order += "cpu_usage"
# order += "load"
order += "tztime local"

tztime local {
        format = " %Y-%m-%d %H:%M:%S "
}

# Doesn't work
# disk "/home" {
#      format = " ~ %avail "
# }

disk "/" {
    format = " %avail free "
}

cpu_usage {
    format = " ï’¼ %usage "
}
 
# load {
#     format = " %5min 5min "
# }

volume master {
    format = " ðŸ”‰ %volume "
    format_muted = " ðŸ”‡ðŸ”‡ðŸ”‡ðŸ”‡ðŸ”‡MUTEDðŸ”‡ðŸ”‡ðŸ”‡ðŸ”‡ðŸ”‡ %volume "
    device = "default" # pulse
    mixer = "Master"
    mixer_idx = 0
}

path_exists VPN {
    # path exists when a VPN tunnel launched by nmcli/nm-applet is active
    path = "/proc/sys/net/ipv4/conf/tun0"
}
battery 0 {
    format = "%status %percentage "
    format_down = " DOWN "
    status_chr = " CHARGING "
    status_bat = " BATTERY "
    status_unk = " UNKNOWN "
    #last_full_capacity = true
    status_full = " FULL "
    path = "/sys/class/power_supply/BAT%d/uevent"
}
